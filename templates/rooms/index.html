{% extends "_base.html" %}

{% block main %}
<div class="room-hud">
  {{ room }}
  {{reservations}}
  {{status}}
  
  <form id="res-form" action="/rooms/{{room.id}}/" method="POST">{% csrf_token %}
    <input type="hidden" name="room_id" value={{room.id}} />
    <input type="text" name="date" value="09/25/2011 2:30" />
    <input type="text" name="duration" value="10" />
    <button type="submit" name="search">Reserve</button>
  </form>
</div>
{% endblock main %}
