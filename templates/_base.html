<!DOCTYPE html>
<html lang="en">
<head>
  {% block css %}
  <link rel="stylesheet" href="/static/style/reset.css" />
  <link rel="stylesheet" href="/static/style/style.css" />
  {% endblock css %}
  {% block js %}
  <script src="/static/script/jquery-1.6.4.js" type="text/javascript"></script>
  <script src="/static/script/script.js" type="text/javascript"></script>
  {% endblock js %}
  <title>{% block title %}Stora{% endblock title %}</title>
</head>

<body class="body">
<div id="wrap">
	<div id="header" class="hd">
    {% block header %}
    <div class="logo"><a href="/">Stora</a></div>
    {% endblock header %}
	</div>
	<div id="main">
    {% block main %}
    {% endblock main %}
	</div>
</div>
<div id="footer" class="ft">
  {% block footer %}
  <p>Hey! I'm the footer!</p>
  {% endblock footer %}
</div>
</body>
</html>
